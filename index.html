                      <p>1. GAMES ARE PLAYED TO 11 POINTS.</p>
                      <p>2. ALTERNATE SERVES EVERY TWO POINTS.</p>
                      <p>3. TOSS THE BALL STRAIGHT UP WHEN SERVING.</p>
                      <p>4. THE SERVE CAN LAND ANYWHERE IN SINGLES.</p>
                      <p>5.A SERVE THAT TOUCHES THE NET ON THE WAY OVER IS A “LET”</p>
